<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Me Acha!</title>
</head>
<body>
    <header class="flex centralizar">
        <div class="fundo imagemFundo"></div>
        <h1>ME ACHA!</h1>
        <h5>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h3>       
    </header>
    <section class="flex centralizar posicao-relativa">
        <div class="circuloLogo flex centralizar">
            <span class="material-icons icons">
            travel_explore
            </span>
        </div> 
        <form class="flex centralizar" action="">
            <fieldset>
                <label for="cep">CEP</label>
                <input type="text" required placeholder="Digite o CEP"
                class="txt" id="cep" name="cep" value="">
                <label for="rua">Rua</label>
                <input type="text" class="txt" id="rua" name="rua" value="">
                <label for="bairro">Bairro</label>
                <input type="text" class="txt" id="rua" name="rua" value="">
                <label for="cidade">Cidade</label>
                <input type="text" class="txt" id="cidade" name="cidade" value="">
                <label for="estado">Estado</label>
                <input type="text" class="txt" id="estado" name="estado" value="">
                <input id="buscar" class="flex" type="submit" name="sendDate" value="BUSCAR">
            </fieldset>
        </form>
    </section>
</body>
</html>
